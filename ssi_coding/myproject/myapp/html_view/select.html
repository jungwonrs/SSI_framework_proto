<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Role Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .selection-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .selection-button {
            margin: 10px;
            padding: 15px 30px;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .selection-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Service</h1>
        <p>Please select your role:</p>
        <div class="selection-buttons">
            <button class="selection-button" onclick="selectUser()">Service User</button>
            <button class="selection-button" onclick="selectProvider()">Service Provider</button>
        </div>
    </div>

    <script>
        function selectUser() {
            alert("You have selected Service User.");
            window.open("/select/user", "_blank")

        }

        function selectProvider() {
            alert("You have selected Service Provider.");
            window.open('/select/sp', "_blank")

        }
    </script>
</body>
</html>
